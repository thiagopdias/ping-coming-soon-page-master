<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo of web site">
      </div>

      <h1>We are launching <strong>soon!</strong></h1>

      <p>Subscribe and get notified</p>

      <form class="form-control" autocomplete="off" method="post">
        <input type="email" id="email" placeholder="Your email address">
        <p class="paragraph"></p>

        <input type="submit" id="submit" value="Notify Me">
      </form>
    </header>

    <section class="content">
      <div class="dashboard">
        <img src="images/illustration-dashboard.png" alt="illustration of dashboard">
      </div>

      <footer class="footer-icons">
        <div class="icons">
          <ul>
            <li>
              <a href="https://facebook.com" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
              </a>
            </li>

            <li>
              <a href="https://twitter.com" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
              </a>
            </li>

            <li>
              <a href="https://instagram.com" target="_blank">
                <svg id="instagram" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
              </a>
            </li>
          </ul>
        </div>

        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </section>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/thiagopdias" target="_blank">Thiago Dias</a>.
    </p>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
